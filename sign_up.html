<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background: url("background.jpg") no-repeat center center;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .wrapper{
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            width: 90%;
            max-width: 420px;
            min-width: 300px;
            background-color: rgba(0, 0, 0, 0.2);
            color: black;
            padding: 25px 30px;
            margin: 20px auto;
        }

        .wrapper h1{
            font-size: clamp(28px, 5vw, 36px);
            text-align: center;
            margin-bottom: 5px;
            word-wrap: break-word;
        }

        .wrapper .input-box{
            width: 100%;
            height: auto;
            margin: 20px 0;
            position: relative;
        }

        .input-box input{
            width: 100%;
            height: 55px;
            background: transparent;
            outline: none;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50px;
            font-size: clamp(14px, 2vw, 16px);
            color: black;
            padding: 15px 45px 15px 20px;
            transition: border-color 0.3s ease;
        }

        .input-box input:focus {
            border-color: rgba(255, 255, 255, 0.8);
        }

        .input-box input::placeholder{
            color: rgba(0, 0, 0, 0.7);
            font-size: clamp(14px, 2vw, 16px);
        }

        .input-box i{
            color: black;
            font-size: clamp(20px, 3vw, 24px);
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }

        .wrapper .remember{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            font-size: clamp(12px, 2vw, 14px);
            margin: 15px 0 20px;
            gap: 10px;
        }

        .remember label{
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        .remember label input{
            accent-color: black;
            margin-right: 0;
            width: 16px;
            height: 16px;
            min-width: 16px;
            cursor: pointer;
        }

        .remember a{
            color: black;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .remember a:hover{
            text-decoration: underline;
            opacity: 0.8;
        }

        .wrapper .btn{
            width: 100%;
            height: 55px;
            background: gray;
            border-radius: 50px;
            outline: none;
            border: none;
            font-size: clamp(16px, 2.5vw, 18px);
            cursor: pointer;
            font-weight: 600;
            color: black;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            margin: 5px 0 15px;
        }

        .btn:hover{
            background: rgba(128, 128, 128, 0.9);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .btn:active{
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .register-link{
            text-align: center;
            font-size: clamp(13px, 2vw, 15px);
            margin-top: 10px;
        }

        .register-link p{
            margin: 0;
            line-height: 1.4;
        }

        .register-link p a{
            color: black;
            text-decoration: none;
            transition: color 0.3s;
        }

        .register-link p a:hover{
            text-decoration: underline;
            color: green;
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
                align-items: flex-start;
                min-height: 100vh;
                height: auto;
            }

            .wrapper {
                padding: 20px;
                border-radius: 15px;
                width: 95%;
            }

            .input-box input {
                height: 50px;
                padding: 15px 40px 15px 15px;
            }

            .input-box i {
                right: 15px;
                font-size: 18px;
            }

            .btn {
                height: 50px;
            }

            .remember {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .remember a {
                align-self: flex-start;
            }
        }

        @media (max-width: 360px) {
            .wrapper {
                padding: 15px;
                border-radius: 12px;
            }

            .input-box input {
                height: 45px;
                font-size: 14px;
                padding: 12px 35px 12px 15px;
            }

            .input-box i {
                right: 12px;
                font-size: 16px;
            }

            .btn {
                height: 45px;
                font-size: 15px;
            }

            .wrapper h1 {
                font-size: 24px;
            }
        }

        @media (min-width: 768px) and (max-width: 1024px) {
            .wrapper {
                max-width: 450px;
                padding: 30px 35px;
            }

            .input-box input {
                height: 60px;
                font-size: 17px;
            }

            .btn {
                height: 60px;
                font-size: 19px;
            }

            .wrapper h1 {
                font-size: 32px;
            }
        }

        @media (min-width: 1024px) {
            .wrapper {
                max-width: 450px;
            }
        }

        @media (max-height: 600px) {
            body {
                align-items: flex-start;
                padding-top: 20px;
                padding-bottom: 20px;
            }

            .wrapper {
                margin: 10px 0;
            }

            .input-box {
                margin: 15px 0;
            }

            .input-box input {
                height: 50px;
            }

            .btn {
                height: 50px;
                margin: 10px 0;
            }
        }

        @media (orientation: landscape) and (max-height: 500px) {
            body {
                padding: 10px;
            }

            .wrapper {
                max-width: 90%;
                padding: 15px 20px;
            }

            .input-box {
                margin: 10px 0;
            }

            .input-box input {
                height: 45px;
            }

            .btn {
                height: 45px;
                margin: 5px 0 10px;
            }

            .remember {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
<div class="wrapper">
    <form id="registerForm">
        <h1>Регистрация</h1>
        <div class="input">
            <div class="input-box">
                <input type="text" id="usName" placeholder="Имя пользователя" required>
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input type="email" id="email" placeholder="Email" required>
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" id="pass" placeholder="Пароль" required>
                <i class="bx bx-lock"></i>
            </div>
            <div class="input-box">
                <input type="password" id="repPass" placeholder="Повторите пароль" required>
                <i class="bx bx-lock"></i>
            </div>
            <div class="remember">
                <label> <input type="checkbox" >Запомнить меня</label>
            </div>

            <button type="submit" class="btn">Зарегистрироваться</button>

            <div class="register-link">
                <p>Уже есть аккаунт? <a href="index.html">Вход</a></p>
            </div>
        </div>
    </form>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('registerForm');

        form.addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById("usName").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("pass").value;
            const repeatPassword = document.getElementById("repPass").value;

            if (password !== repeatPassword) {
                alert("Пароли не совпадают");
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (data.success) {
                    alert('Регистрация успешна! Теперь войдите в систему.');
                    window.location.href = 'index.html';
                } else {
                    alert('Ошибка: ' + data.error);
                }
            } catch (error) {
                console.error('Ошибка сети:', error);
                alert('Не удалось подключиться к серверу. Убедитесь, что он запущен.');
            }
        });
    });
</script>
</body>
</html>
